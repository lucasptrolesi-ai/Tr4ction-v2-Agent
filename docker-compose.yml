# =====================================================
#   DOCKER COMPOSE - TR4CTION AGENT
#   Produção com Nginx Reverse Proxy
# =====================================================

services:

  # ===========================================
  #   Nginx - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: tr4ction_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - tr4ction_net

  # ===========================================
  #   Certbot - SSL Certificates
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: tr4ction_certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================================
  #   ChromaDB - Vector Store
  # ===========================================
  chroma:
    image: chromadb/chroma:latest
    container_name: tr4ction_chroma
    restart: unless-stopped
    # Porta interna apenas - não exposta para internet
    expose:
      - "8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - tr4ction_net

  # ===========================================
  #   Backend API - FastAPI
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: tr4ction_backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      # ChromaDB Connection
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      # Override para usar volumes Docker
      - DATABASE_URL=sqlite:///./data/tr4ction.db
      - CHROMA_DB_DIR=/app/data/chroma_db
      # Segurança já vem do .env
      - ENVIRONMENT=${ENVIRONMENT:-production}
    # Porta interna apenas - Nginx faz o proxy
    expose:
      - "8000"
    volumes:
      # Volumes persistentes
      - backend_data:/app/data
      - backend_uploads:/app/data/uploads
      - backend_logs:/app/logs
    depends_on:
      - chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - tr4ction_net

# ===========================================
#   Volumes Persistentes
# ===========================================
volumes:
  chroma_data:
    name: tr4ction_chroma_data
    driver: local
  backend_data:
    name: tr4ction_backend_data
    driver: local
  backend_uploads:
    name: tr4ction_uploads
    driver: local
  backend_logs:
    name: tr4ction_logs
    driver: local
  certbot_conf:
    name: tr4ction_certbot_conf
    driver: local
  certbot_www:
    name: tr4ction_certbot_www
# ===========================================
#   Network
# ===========================================
networks:
  tr4ction_net:
    name: tr4ction_network
    driver: bridge

