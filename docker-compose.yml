# =====================================================
#   DOCKER COMPOSE - TR4CTION AGENT
#   Produção com Nginx Reverse Proxy
# =====================================================

services:

  # ===========================================
  #   Nginx - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - tr4ction_net

  # ===========================================
  #   Certbot - SSL Certificates
  # ===========================================
  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================================
  #   ChromaDB - Vector Store
  # ===========================================
  chroma:
    image: chromadb/chroma:latest
    restart: always
    # Porta interna apenas - não exposta para internet
    expose:
      - "8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - tr4ction_net

  # ===========================================
  #   Backend API - FastAPI
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    restart: always
    env_file:
      - backend/.env
    environment:
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      DATA_DIR: /app/data
      TEMPLATES_IMAGES_DIR: /app/data/templates_images
    # Porta interna apenas - Nginx faz o proxy
    expose:
      - "8000"
    volumes:
      # Volume único para todos os dados
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      - chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - tr4ction_net

# ===========================================
#   Volumes Persistentes
# ===========================================
volumes:
  chroma_data:
    external: true
    name: tr4ction_chroma_data
  backend_data:
    external: true
    name: tr4ction_backend_data
  backend_logs:
    external: true
    name: tr4ction_backend_logs
  nginx_logs:
    external: true
    name: tr4ction_nginx_logs
  certbot_conf:
    external: true
    name: tr4ction_certbot_conf
  certbot_www:
    external: true
    name: tr4ction_certbot_www
# ===========================================
#   Network
# ===========================================
networks:
  tr4ction_net:
    external: true
    name: tr4ction_network

