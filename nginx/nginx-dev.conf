# =====================================================
#   NGINX - TR4CTION AGENT REVERSE PROXY (DEV)
#   Para desenvolvimento local (sem SSL)
# =====================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream para o backend
    upstream backend {
        server backend:8000;
    }

    # HTTP Server (Development)
    server {
        listen 80;
        server_name localhost api.tr4ction.ai;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API Principal
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Bloquear docs em produção
        # location /docs { return 404; }
        # location /redoc { return 404; }
        # location /openapi.json { return 404; }

        # Health check
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }
    }
}
